name: CI

on:
  push:
    branches: ['**']
    tags-ignore: ['**']  # Ignore tag pushes (handled by release workflow)
  pull_request:
    branches: ['**']
  workflow_call:  # Allow CI to be called by release workflow
  workflow_dispatch:  # Allow manual triggering

# Note: When called by release workflow via workflow_call, CI will run on the tag ref
# Tag pushes are ignored at the trigger level (release workflow handles those)

permissions:
  contents: write  # Required for test workflow to push tags
  pull-requests: read

jobs:
  lint:
    # No conditions needed - workflow trigger handles filtering
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

  test:
    # No conditions needed - workflow trigger handles filtering
    needs: lint  # Tests run after lint
    uses: ./.github/workflows/test.yml
    permissions:
      contents: write  # Required to push tags in integration tests
    # test.yml runs: all tests (unit + integration)