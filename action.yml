name: 'Git Commit Info'
description: 'Gets information about a commit (including short and long SHA) using an offset from HEAD. Only uses local git commands.'
author: 'LiquidLogicLabs'
inputs:
  offset:
    description: 'Offset from HEAD to look up (defaults to 0 which means HEAD). Always goes backwards in history (0 = HEAD, 1 = HEAD~1, 2 = HEAD~2, etc.). Negative offsets are accepted but converted to absolute value (e.g., -1 becomes 1).'
    required: false
    default: '0'
  verbose:
    description: 'Enable verbose debug logging. Sets ACTIONS_STEP_DEBUG=true environment variable and enables detailed debug output'
    required: false
    default: 'false'
outputs:
  sha:
    description: 'Full commit SHA (40 characters)'
  shortSha:
    description: 'Short commit SHA (7 characters)'
  message:
    description: 'Commit message (first line/subject)'
  messageRaw:
    description: 'Full commit message (includes all lines, preserves newlines)'
  author:
    description: 'Author name'
  authorEmail:
    description: 'Author email address'
  date:
    description: 'Commit date (ISO format)'
  dateISO:
    description: 'Commit date in ISO 8601 format'
runs:
  using: 'node20'
  main: 'dist/index.js'
branding:
  icon: 'git-commit'
  color: 'blue'
